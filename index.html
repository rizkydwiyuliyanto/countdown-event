<!doctype html>
<html>
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" type="text/css" href="main.css">
    </head> 
<body>
   
<div class="event">
  <h2>Countdown project</h2>
</div>
<div class="content">
    <div class="days">
      <div class="number" id="days"></div>
       <a>Days</a>
    </div>
    <div class="hours">
        <div class="number" id="hours"></div>
      <a>Hours</a>
    </div>
    <div class="minutes">
        <div class="number" id="minutes"></div>
      <a>Minutes</a>
    </div>
    <div class="seconds">
        <div class="number" id="seconds"></div>
      <a>Seconds</a>  
    </div>
</div>
<div class="event-end">
  <a id="time-until"></a>
</div>
<div class="event-set">

  <form action="#">

  <label for="input_day">Day</label>
  <input type="text" id="input_day" name="day" maxlength="2" required><br>

  <label for="input_month">month</label>
  <input type="text" id="input_month" name="month"  maxlength="2" required><br>
  
  <label for="input_year">year</label> 
  <input type="text" id="input_year" name="year"  maxlength="4" required>
  
  <div class="buttons">
    <button id="Startbtn" type="submit">START countdown</button>
    <button id="Stopbtn" disabled = "disabled">STOP countdown</button>
    </div>
</form>


<footer style="margin-top: 3.5em;color: white;background-color: black;">
  <a id="copyright"></a>
</footer>
</div>
<script src="countdown.js">

    </script>

  a = new Date();
  document.getElementById('copyright').innerHTML ="Â© "+ a.getFullYear() +" All right Reserved";
</script>
</body>
</html>
